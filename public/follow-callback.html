<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关注状态检测</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #07c160;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }
        .message {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #07c160;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✓</div>
        <div class="title">授权成功</div>
        <div class="message">正在检测您的关注状态，请稍候...</div>
        <div class="status">
            <span class="loading"></span>
            正在返回小程序...
        </div>
    </div>

    <script>
        // 获取URL参数中的code
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 检查是否在微信环境中
        function isWechat() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }

        // 检查是否在小程序环境中
        function isMiniProgram() {
            return window.wx && window.wx.miniProgram;
        }

        // 页面加载完成后执行
        window.onload = function() {
            const code = getUrlParam('code');
            const state = getUrlParam('state');
            
            console.log('收到微信授权回调:', { code, state });
            console.log('当前环境:', { 
                isWechat: isWechat(), 
                isMiniProgram: isMiniProgram() 
            });
            
            if (code && state === 'follow_check') {
                console.log('开始检测关注状态，授权码:', code);
                
                // 模拟检测过程（实际项目中应该调用后端API）
                setTimeout(() => {
                    console.log('检测完成，准备返回小程序');
                    
                    if (isMiniProgram()) {
                        // 在小程序环境中，通知小程序检测完成
                        try {
                            // 发送消息给小程序
                            window.wx.miniProgram.postMessage({
                                data: {
                                    action: 'follow_check_complete',
                                    code: code,
                                    timestamp: Date.now()
                                }
                            });
                            console.log('消息发送成功');
                            
                            // 延迟后返回小程序
                            setTimeout(() => {
                                try {
                                    window.wx.miniProgram.navigateBack();
                                    console.log('开始返回小程序');
                                } catch (error) {
                                    console.error('返回小程序失败:', error);
                                    document.querySelector('.status').innerHTML = '检测完成，请手动返回小程序';
                                }
                            }, 1000);
                        } catch (error) {
                            console.error('发送消息失败:', error);
                            document.querySelector('.status').innerHTML = '消息发送失败，请手动返回小程序';
                        }
                    } else if (isWechat()) {
                        // 在微信环境中，显示提示
                        document.querySelector('.status').innerHTML = '检测完成，请返回小程序查看结果';
                    } else {
                        // 非微信环境，显示提示
                        document.querySelector('.status').innerHTML = '检测完成，请返回小程序查看结果';
                    }
                }, 2000);
            } else {
                console.error('缺少必要的授权参数');
                document.querySelector('.title').textContent = '授权失败';
                document.querySelector('.message').textContent = '缺少必要的授权参数，请重新尝试';
                document.querySelector('.status').innerHTML = '请返回小程序重新操作';
            }
        };

        // 页面可见性变化时处理
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                console.log('页面变为可见，重新检查状态');
                // 可以在这里添加额外的处理逻辑
            }
        });

        // 页面加载错误处理
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('页面加载错误:', { message, source, lineno, colno, error });
            document.querySelector('.title').textContent = '加载错误';
            document.querySelector('.message').textContent = '页面加载出现问题，请重新尝试';
            document.querySelector('.status').innerHTML = '请返回小程序重新操作';
        };
    </script>
</body>
</html>
