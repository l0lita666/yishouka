<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人证对比+活体检测测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>人证对比 + 活体检测测试</h1>
    <p><strong>说明：</strong>系统将通过身份证号获取身份证照片，然后与用户实时拍摄的照片进行对比，验证是否为同一人。</p>
    
    <form id="authForm">
        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" value="张三" required>
        </div>
        
        <div class="form-group">
            <label for="idcard">身份证号：</label>
            <input type="text" id="idcard" name="idcard" placeholder="请输入身份证号" required>
        </div>
        
        <button type="submit">开始人证对比认证</button>
    </form>
    
    <div id="result"></div>

    <script>
        // 获取MetaInfo
        function getMetaInfo() {
            if (typeof window.getMetaInfo === 'function') {
                return window.getMetaInfo();
            } else {
                // 如果没有getMetaInfo函数，返回一个基本的MetaInfo
                return JSON.stringify({
                    "bioMetaInfo": "4.1.0:2916352,0",
                    "deviceType": "h5",
                    "ua": navigator.userAgent
                });
            }
        }

        // 表单提交
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const idcard = document.getElementById('idcard').value.trim();
            
            if (!name || !idcard) {
                showResult('请填写姓名和身份证号', 'error');
                return;
            }
            
            try {
                // 获取MetaInfo
                const metaInfo = getMetaInfo();
                
                // 构建请求数据
                const requestData = {
                    metaInfo: metaInfo,
                    name: name,
                    idcard: idcard
                };
                
                showResult('正在发起人证对比认证请求...', 'info');
                
                // 发送请求
                const response = await fetch('https://www.ssyd.fun/faceauth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (data.code === 0 && data.resultObject && data.resultObject.certifyUrl) {
                    showResult('获取认证链接成功！即将跳转到认证页面进行活体检测...', 'success');
                    setTimeout(() => {
                        window.location.href = data.resultObject.certifyUrl;
                    }, 2000);
                } else {
                    showResult('认证失败: ' + (data.msg || JSON.stringify(data)), 'error');
                }
                
            } catch (error) {
                showResult('请求失败: ' + error.message, 'error');
            }
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = type;
            resultDiv.style.display = 'block';
        }
    </script>
    
    <!-- 引入阿里云MetaInfo获取脚本 -->
    <script type="text/javascript" src="https://o.alicdn.com/yd-cloudauth/cloudauth-cdn/jsvm_all.js"></script>
</body>
</html>
