<div class="myheader" id="myheader">
	<header class="header "><button class="btn btn-back fl" type="button" onclick="javascript:history.back(-1);"><i class="iconfont iconfont-back"></i></button><a class="btn btn-guide fl" href="{:url('home/helpfaq/index')}"><i class="iconfont iconfont-book"></i></a>
	<div class="header-title">
		<h1 class="title">登录{$C['sitename']}</h1>
	</div>
	<button class="btn btn-service fr" type="button" data-toggle="matte" data-target="#service"><i class="iconfont iconfont-service"></i></button></header>
</div>
<div class="mycontent" id="mycontent">
	<div class="sign-form">
		<div class="logo-brand">
		<img src="{$C.logo}">
		</div>
		<ul class="tabs tabs-pills login-tabs">
			<li class="tab-item"><span class="active" href="javascript:;">你还可以绑定已有账号</li>
		</ul>
		<div class="sign-form-content">
			<div class="sigin-error" id="sign-error">
			</div>
			<div id="con_login_1">
				<form action="{:url('home/Login/login')}" method="post" id="login-form-0">
					<div class="form-group">
						<input class="form-control" name="username" id="username" type="text" placeholder="用户名/邮箱/手机号码" maxlength="20" value="" null="用户名不能为空" data-input="clear">
					</div>
					<div class="form-group">
						<input class="form-control" name="password" id="password" type="password" placeholder="登录密码" maxlength="20" null="请输入密码" err="登录密码错误" data-input="clear"><label class="passeye" for="onoff-password"><input type="checkbox" id="onoff-password"><i class="eye"></i></label>
					</div>
					<div class="form-group">
					    {:token_field()}
						<button class="btn btn-secondary" type="button" data-form="top-left,json" name="login-form-0">绑定账号</button>
						<input type="hidden" name="type" value="0">
						<button class="btn btn-danger" style="margin-top:20px" id="qqlogin" type="button" onclick="wachlogin()" >直接登陆</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</section>
