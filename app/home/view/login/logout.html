{extend name="layout/index" /} 
{block name="content"}
<div class="content">
	<div class="panel panel-bggray" style="padding: 30px 0;">
		<div class="container">
			<div class="box message-panel">
				<div class="prompt prompt-success">
					<div class="prompt-icon">
						<i class="iconimg"></i>
					</div>
					<div class="prompt-cont">
						<h4><a id="href" href="{:url('home/index/index')}">帐号退出成功！</a>
						</h4>
						<p>
							等待 <strong id="wait">3</strong> 秒后页面自动跳转。如太久没有跳转，
						</p>
						<p>
							您可以手动 <a class="text-blue" href="{:url('home/index/index')}">点击此进入</a>
						</p>
						<div class="action">
							<a class="btn btn-default btn-sm" href="/">返回首页</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
        (function(){
            var wait = document.getElementById('wait'),
                href = document.getElementById('href').href;
            var interval = setInterval(function(){
                var time = --wait.innerHTML;
                if(time <= 0) {
                    location.href = href;
                    clearInterval(interval);
                };
            }, 1000);
        })();
    </script>
{/block}
