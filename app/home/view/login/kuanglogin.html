<div class="login-modal">
	<div class="login-modal-header">
		<span class="text-gray pull-right">没有账号？<a class="text-blue" href="{:url('home/Login/register')}">立即注册</a></span>
		<h3>请登录账号</h3>
	</div>
	<div class="login-modal-body">
		
		<div class="signform">
			<div class="pc-login">
				<div class="login-tab">
					<a id="login1" onclick="setTab('login', 1, 2);" class="active" href="javascript:;">帐号密码登录</a><span class="sep">|</span><a id="login2" onclick="setTab('login', 2, 2);" href="javascript:;">手机验证码登录</a>
				</div>
				<div class="form-error text-center" id="sign-error">
				</div>
				<div id="con_login_1">
					<form action='{:url("home/Login/login")}' method="post" id="login-form-0">
						<div class="form-group">
							<label class="control-label" for="username"><i class="iconfont iconfont-user">&#xe611;</i></label><input class="form-control" name="username" id="username" type="text" placeholder="用户名/邮箱/手机号码" maxlength="20" value="" null="用户名不能为空">
						</div>
						<div class="form-group">
							<label class="control-label" for="password"><i class="iconfont iconfont-password">&#xe612;</i></label><input class="form-control" name="password" id="password" type="password" placeholder="登录密码" maxlength="20" null="请输入密码" err="登录密码错误">
						</div>
						<div class="form-group">
						{:token_field()}
							<button class="btn btn-primary btn-block" type="submit" data-form="top-left,json" name="login-form-0">登录</button><input type="hidden" name="type" value="0"/>
						</div>
					</form>
				</div>
				<div class="hide" id="con_login_2">
					<form action="{:url('home/Login/login')}" method="post" id="login-form-1">
						<div class="form-group">
							<label class="control-label" for="phoneno"><i class="iconfont iconfont-phone">&#xe672;</i></label><input class="form-control" id="phoneno" type="text" name="phoneno" value="" placeholder="手机号码" null="手机号码不能为空" err="手机号码格式错误" reg="^1[3|4|5|6|7|8][0-9]{9}$"/>
						</div>
						<div class="form-group">
							<label class="control-label" for="codeno"><i class="iconfont iconfont-password">&#xe612;</i></label><input class="form-control" id="codeno" name="codeno" type="text" placeholder="手机验证码" null="请输入验证码" reg="[0-9]{6}"/><a class="absolute-right text-blue" href="javascript:;" data-href="{:url('home/Api/sendMsg',['scene'=>'login','tip'=>'phoneno'])},,top-left,post" id="mcode">获取短信验证码</a>
						</div>
						<div class="form-group">
						{:token_field()}
							<button class="btn btn-primary btn-block" type="submit" data-form="top-left,json" name="login-form-1">登录</button><input type="hidden" name="type" value="1"/>
						</div>
					</form>
				</div>
				<div class="text-center text-light">
					忘记登录密码? <a class="text-blue" href="{:url('home/Login/forgetpassword')}">立即找回</a>
				</div>
			</div>
			
		</div>
	</div>
</div>
<script type="text/javascript">$(function () {var url = '';$("#user-referee").click(function () {if ($(this).attr("checked")) {$("#form-referee").show();$("#form-referee").find(".form-control").focus();} else {$("#form-referee").hide();}});$(".login-switch-toggle").click(function () {if (!$(".login-switch").hasClass("login-switch-scan")) {$(".login-switch").addClass("login-switch-scan");$(".pc-login").hide();$(".scan-login").show();Qrcode('login');} else {$(".login-switch").removeClass("login-switch-scan");$(".pc-login").show();$(".scan-login").hide();}});});</script>
</body>
</html>
