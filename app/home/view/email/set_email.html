{extend name="layout/member" /} 
{block name="content"}
    <div class="view-framework-body">
   <div class="view-framework-main"> 
    <div class="tabnavs">
     {include file="layout/info_menu" /}
    </div> 
    <div class="box tab-content">
	<div class="userform">
		<div class="stepflex stepflex-2">
			<ul class="clearfix">
				<li class="first doing">
				<div class="stepflex-num">
					<span>1</span>
				</div>
				<div class="stepflex-text">
					邮箱验证
				</div>
				</li>
				<li>
				<div class="stepflex-num">
					<span><i class="iconfont"></i></span>
				</div>
				<div class="stepflex-text">
					绑定邮箱成功
				</div>
				<div class="stepflex-progress">
				</div>
				</li>
			</ul>
		</div>
		<form id="submitmobile">
			<div class="form-group">
				<label class="form-label" for="phoneno"><em>*</em> 邮箱地址：</label>
				<div class="form-element">
					<input class="form-control" id="emailno" type="text" name="emailno" reg="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" null="请输入邮箱" value="">
				</div>
			</div>
			<div class="form-group">
				<label class="form-label" for="codeno"><em>*</em> 邮箱验证码：</label>
				<div class="form-element">
					<input class="form-control form-control-short" id="ecodeno" name="ecodeno" type="text" null="请输入邮箱验证码" ><a class="btn btn-default btn-square pull-left" href="javascript:;" data-href="{:url('home/Api/sendEmail',['scene'=>'setemail','tip'=>'emailno'])},,top-left,post" id="emcode">获取验证码</a>
					<div class="help-block">
						<p>
							短信验证码 5 分钟内有效，若已失效或未收到验证码，请点击重新获取
						</p>
					</div>
				</div>
			</div>
			<div class="form-group-btn">
			    {:token_field()}
				<a class="btn btn-primary" href="javascript:;" data-href="{:url('home/Email/setEmail')},,top-left,post">提交</a>
			</div>
		</form>
	</div>
</div>
  
   {/block}
